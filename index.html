<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block Stacker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="flex justify-center items-center h-screen m-0">
    <div class="wrapper text-center border border-black relative">
      <canvas id="myCanvas" width="400" height="600" class="block"></canvas>
      <p
        id="message"
        class="text-lg bg-white p-2 border-2 border-red-500 text-red-500 font-bold absolute bottom-2 left-1/2 transform -translate-x-1/2 hidden"
      ></p>
    </div>
  </body>
</html>
